<div id="comment-section-{{id}}">	
    <div class="comment">
        <div class="comment-image">
            <img src="{{image}}" />
        </div>		
         <div class="comment-contents">
            <div class="comment-name">{{username}}</div>
            <div class="comment-message">{{content}}</div>
        </div>
    </div><hr>
</div>
