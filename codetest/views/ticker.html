<div id="userSection">
	<img ng-src="{{userImageURL}}" style="margin-right: 4px; float:left">
	<div id="userSectionName">{{userName}}</div>
</div>
<div id="tickerMain">
	{{localPosts.length}}
	<div style="font-size: 16px; font-weight: bold; margin-bottom: 20px;">Updates</div>
	<div ng-repeat="set in postSets">
		<div ng-repeat="post in set.data" class="tickerpost">
			<div class="postArea">
				<img ng-src="{{users[post.userId].pic}}" class="postProfilePic">

				<div class="postContent">
					<div class="postusername">{{users[post.userId].username}}</div>
					{{post.content}}
				</div>
			</div>
			<div class="commentArea">
				<div ng-repeat="comment in post.comments" class="commentContainer">
					<div style="display: inline-block; width: 100%;">
						<span style="display: inline-block; vertical-align: top;"></span><img
							ng-src="{{users[comment.userId].pic}}" class="commentProfilePic">

						<div style="padding-left: 40px;">
							<div class="postusername">{{users[comment.userId].username}}</div>
							{{comment.content}}
						</div>
					</div>
					<div class="borderthing"></div>
				</div>
				<input class="commentInput" placeholder="post a comment" ng-model="commentInput.content" ng-keypress="submitComment($event, post.id, commentInput)">
			</div>
		</div>
	</div>
</div>
