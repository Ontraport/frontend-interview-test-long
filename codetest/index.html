<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
	<link rel="stylesheet" href="stylesheets/jquery.modal.css" type="text/css" media="screen" />
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>

	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>
		<div id="search">
			<form method="get" action="#">
				<input type="search" name="terms" placeholder="Search...."/>
				<input type="submit" value="Go"/>
			</form>
		</div>
		<ul class="header-buttons">
			<li><a href="">Home</a></li>
			<li><a href="#post-modal" rel="modal:open" id="post-link">Post an Update</a></li>
			<li id="header-icon"></li>
		</ul>
	</div>

	<div id="page">
	</div>

	<div id="footer">
		<p>This is a footer mesage</p>
	</div>

	<script type="text/template" id="posts-template">
		<div id="sidebar">
			<div id="badge" class="group">
				<div id="sidebar-name"><img src="<%= currentUser.escape("pic") %>" alt="" /></div>
				<div id="sidebar-icon"><%= currentUser.escape("username") %></div>
			</div>
		</div>
		<div id="posts">
			<div id="feed-header">Updates</div>
			<ul id="feed">
			</ul>
		</div>
	</script>

	<script type="text/template" id="post-template">
		<div class="post-main group">
			<div class="post-icon"><img src="<%= user.escape("pic") %>" alt="" /></div>
			<div class="post-body group">
				<div class="poster-name"> <%= user.escape("username") %> </div>
				<div class="content"> <%= post.escape("content") %> </div>
			</div>
		</div>
		<div class="comments-wrapper">
		</div>
		<div class="form-wrapper">
		</div>
	</script>

	<script type="text/template" id="comment-template">
		<div class="comment-icon"><img src="<%= user.escape("pic") %>" alt="" /></div>
		<div class="comment-body group">
			<div class="commenter-name"> <%= user.escape("username") %> </div>
			<div class="comment-content"> <%= comment.escape("content") %> </div>
		</div>
	</script>

	<script type="text/template" id="form-template">
		<form>
			<textarea class="comment-box" placeholder="post a comment"></textarea>
		</form>
	</script>

	<div id="post-modal">
		<div class="modal-body">
		  <h3>Status Update</h3>
			<textarea id="post-box"></textarea>
			<p>hit enter to post</p>
		</div>
	</div>

</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
	<script src="javascripts/backbone.js" type="text/javascript"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<script src="javascripts/jquery-modal/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/app.js"></script>
	<script src="javascripts/modal.js"></script>
</html>
