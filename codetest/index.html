<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get" action="#">
				<input type="search" name="terms" placeholder="Search...."/>
				<input type="submit" value="Go"/>
			</form>
		</div>
	  <ul class="nav navbar-nav navbar-right">
      <li><a class="nav-link" href="index.html">Home</a></li>
      <li><a class="nav-link" href="#myModal" data-toggle="modal">Post an Update</a></li>
      <li><a class="nav-link" href="#" title="Profile">
        <div id="profile-nav-img"></div>
      </a></li>
    </ul>

    <!-- Modal -->
    <div class="status-update">
	  	<div class="modal fade" id="myModal">
			  <div class="modal-dialog">
			    <div class="modal-content">

			      <div class="modal-header">
			        <h4 class="modal-title">Status Update</h4>
			      </div>

			      <div class="modal-body">
	            <form method="post" action="#" id="postform">
								<input type="submit" style="position: absolute; left: -9999px"/>
							</form>

							<textarea rows="4" class="modal_comment" form="postform" placeholder="Whats on your mind?"></textarea>
			      </div>

			      <div class="modal-footer">
			        Hit Enter to Post
			      </div>
			    </div>
			  </div>
	    </div>
    </div> <!-- /Modal -->

		<br>
	</div>

	<div class="container" id="main">
		
		<div id="page">
			<div class="row">
        <div class="col-md-4">
        	<div class="panel panel-default">
					  <div class="panel-body" id="profile-panel">
					    <div id="profile-panel-img"></div>
					    <div id="profile-panel-name"></div>
					  </div>
					</div>
        </div>
        <div class="col-md-8">
        	<div class="panel panel-default">
					  <div class="panel-body" id="post-panel">
					    <strong>Updates</strong>
					    <br><br>
					  </div>
					</div>
        </div>
      </div> <!-- end row -->
		</div> <!-- end page -->
		
		<div class="footer">
			<p>This is a footer mesage</p>
		</div>

	</div> <!-- end container -->

	<!-- Javascript at the bottom of the page for faster page loading -->

	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

	<!-- Bootstrap JS -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/scriptfile.js"></script>

	<script type="text/javascript" src="js/modal.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>

  <script src="https://raw.github.com/andris9/jStorage/master/jstorage.js"></script>
		
</body>
</html>
