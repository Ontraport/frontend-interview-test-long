<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Network</title>
		
		<!-- Since HTML5 there is no need for the 'type="text/css"' attribute on the link tag if you specify the link's "rel" to be "stylesheet" -->
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/skeleton.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
		
		<header>
			<div class="logo">
				<img src="images/logo.png" alt="The Network"/>
			</div>
			<div class="search">
				<form action="" method="GET">
					<input type="text" placeholder="Search..." name="search" size="40" />
					<button type="submit">Go</button>
				</form>
			</div>
			<div class="links">
				<a href="#">Home</a>
				<a href="#">Post an update</a>
				<a href="#"><img src="images/profile/daniel-craig.jpg" alt="Daniel Craig Profile" /></a>
			</div>
		</header>
		<div class="body">
			<div class="container">
				<div class="row">
					<div class="four columns profile">
						<a href="#"><img src="images/profile/daniel-craig.jpg" alt="Daniel Craig Profile" /></a>
						<a href="#">Daniel Craig</a>
					</div>
					<div class="eight columns feed">
						<div class="posts-container">
							<p class="header">Updates</p>
							<div class="posts">
								
							</div>
						</div>
						<div class="footer">
							<p>This is a footer message</p>
						</div>
					</div>
				</div>
			</div>
		</div>
        
	 <script type="text/x-jquery-tmpl" id="post-template">
		 {{each posts}}
		   	<div class="post">
		   		<div class="two columns left">
		   			<a href="#"><img src="${userInfo.pic}" alt="${userInfo.username}" /></a>
		   		</div>
		   		<div class="eleven columns right">
					<a href="#">${userInfo.username}</a>
					<p>${content}</p>
					{{if comments.length > 0}}
						<div class="comments">
						 	{{each comments}}
							 	<div class="comment">
							 		<div class="one column left">
							 			<a href="#"><img src="${userInfo.pic}" alt="${userInfo.username}" /></a>
							 		</div>
							 		<div class="eleven columns right">
										<a href="#">${userInfo.username}</a>
										<p>${content}</p>
							 		</div>
							 	</div>
							{{/each}}
						</div>
					{{/if}}
					<form>
						<textarea name="comment" cols="0" rows="30" placeholder="post a comment"></textarea>
					</form>
		   		</div>
		   	</div>	
		 {{/each}}
	 </script>
     <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	 <script src="js/jquery.tmpl.min.js"></script>
	 <script src="resources/box.js/box.js"></script>
	 <script src="js/app.js"></script>
    </body>
</html>
