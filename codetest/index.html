<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>

	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="bundle.js"></script>
</head>
<body data-ng-app="ontraportApp">
	<div data-ng-controller="userController">
		<div id="header">
			<div id="logo">
				<img src="images/logo.png" alt="the network"/>
			</div>
			<div id="search">
				<form method="get" action="#">
					<input type="search" name="terms" placeholder="Search...."/>
					<input type="submit" value="Go"/>
				</form>
			</div>
		</div>

		<div id="page">

		</div>

		<div class="row" id="page-container" data-ng-init="displayUser()">
			<div data-ng-show="displayUser2">
				<ul class="userNavbarItems">
					<li><img src={{data.pic}}></img></li>
					<li>
						<p data-ng-click="showAddResource()">Post an Update</p>
						<p data-ng-show="showResource">
							<input class="postResource" data-ng-model="postResource.input" type="text" name="inputResource" style="width: 100%" placeholder="add a new post"/>
							<input data-ng-submit="addResource()" type="submit" value="Submit">
						</p>
					</li>
					<li><a href="./index.html">Home</a></li>
				</ul>
			</div>

			<div class="user-tab col-sm-4">
				<div data-ng-show="displayUser2">
					<img src={{data.pic}}></img>
					<p>{{data.username}}</p>
				</div>
			</div>

			<div class="updates-tab col-sm-7" data-ng-init="displayAllComments()">
				<div data-ng-show="displayAllComments2">
					<h2>Updates</h2>
					<div class="userComments" data-ng-repeat="comments in allComments">
					<p>{{comments.content}}</p>
					<br>
					<input type="text" name="inputComment" style="width: 100%" placeholder="post a comment"/>
				</div>
			</div>
		</div>
	</div>
	<p class="footerMessage">This is a footer mesage</p>
</body>
</html>
