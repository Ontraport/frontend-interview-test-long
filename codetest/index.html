<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get" action="#">
				<input type="search" name="terms" placeholder="Search...."/>
				<input type="submit" value="Go"/>
			</form>
		</div>
		<div id="update">
			<a href="./index.html" id="home_link">Home</a>
			<a href="#" id="submit">Post an Update</a>
			<img id="update_image">
		</div>
	</div>
	
	<div id="modal">
		<div id="modal-overlay"></div>
		
		<div id="popup">
			<a href="#" id="modal-close">x</a>
			
			<form id="post-update">
				<input type="text" id="post-value" placeholder="post an update">
				<button>Submit</button>
			</form>
		</div>
	</div>
	
	<div id="page"></div>
	
	<div>
		<p>This is a footer mesage</p>
	</div>
	<script src="index.js"></script>
</body>
</html>
