<div class="container posts-page">
    <div class="post row">
        <div class="col-xs-1">
        </div>
        <div class="col-md-9 col-xs-11">
            <h3 class="page-header">Updates</h3>
        </div>
    </div>

    <div class="post row" ng-repeat="post in posts">
        <div class="col-xs-1">
        </div>
        <div class="col-md-9 col-xs-11">
            <div class="info">
                <p ng-show="post">
                    {{ post.content }}
                </p>
            </div>
            <div>
                <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span> &mdash;
                <a ng-href="#/posts/{{ post.$id }}">comments</a>
                <a ng-click="deletePost(post)">delete</a>
            </div>
        </div>
    </div>
</div>
