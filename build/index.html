<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>

	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="bundle.js"></script>
</head>
<body data-ng-app="ontraportApp">
	<div data-ng-controller="ontraportController">
		<div id="header">
			<div id="logo">
				<img src="images/logo.png" alt="the network"/>
			</div>
			<div id="search">
				<form method="get" action="#">
					<input type="search" name="terms" placeholder="Search...."/>
					<input type="submit" value="Go"/>
				</form>
			</div>
		</div>

		<div id="page">

		</div>

		<div class="row">
			<div class="user-tab col-md-4">
				<p>hello</p>
				<p>{{users}}</p>
				<button data-ng-click="displayUser()">{{users.inf}}</button>
			</div>
			<div class="updates-tab col-md-8">
				<p>hi</p>
			</div>
			<p>This is a footer mesage</p>
		</div>
	</div>
</body>
</html>
