<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>

	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="bundle.js"></script>
</head>
<body data-ng-app="ontraportApp">
	<div data-ng-controller="userController">
		<div id="header">
			<div id="logo">
				<img src="images/logo.png" alt="the network"/>
			</div>
			<div id="search">
				<form method="get" action="#">
					<input type="search" name="terms" placeholder="Search...."/>
					<input type="submit" value="Go"/>
				</form>
			</div>
		</div>

		<div id="page">

		</div>

		<div class="row" id="page-container" data-ng-init="displayUser()">
			<div data-ng-show="displayUser2">
				<ul class="userNavbarItems">
					<li><img src={{data.pic}}></img></li>
					<li>
						<p class="showAddResource" data-ng-click="showAddResource()">Post an Update</p>
						<p class="showResource" data-ng-show="showResource">
							<input class="postResource" data-ng-model="postResource.input" type="text" name="inputResource" style="width: 100%" placeholder="add a new post"/>
							<input class="submitPostResource" data-ng-submit="addResource(data.id, postResource.input)" type="submit" value="Submit"/>
						</p>
						<p>{{postResource.input}}</p>
					</li>
					<li><a href="./index.html">Home</a></li>
				</ul>
			</div>

			<div class="user-tab col-sm-4">
				<div data-ng-show="displayUser2">
					<img src={{data.pic}}></img>
					<p>{{data.username}}</p>
				</div>
			</div>

			<div class="updates-tab col-sm-7">
				<section data-ng-init="displayAllComments()">
					<section data-ng-show="displayAllComments2">
						<h2>Updates</h2>
						<div data-ng-init="displayAllUsers()" class="col-updates-tab">
							<section class="userDescription col-sm-3" data-ng-repeat="users in allUsers">
								<img src={{users.pic}}></img>
								<p>{{users.username}}</p>
							</section>
						</div>

						<div class="userComments col-sm-9">
							<section data-ng-repeat="content in allComments">
								<p>{{content.content}}</p>
								<br>
								<section class="replyCommentsbox">
									<p>{{content.comments[0].content}}</p>
								</section>
								<br>
								<input type="text" name="inputComment" style="width: 100%" placeholder="post a comment"/>
								<br>
							</section>
						</div>
					</section>
				</section>
			</div>
		</div>
	</div>
	<p class="footerMessage">This is a footer message</p>
<script>
'use strict';
(function() {
	$('.showAddResource').click(function() {
    $('.showResource').toggle();
	});

  $('.postResource').keypress(function(e) {
		var code = (e.keyCode ? e.keyCode : e.which);
    // var inputText = $('form input[name="inputResource"]').val();
    if (code == 13) {
	    // event.preventDefault();
	    // $('.userComments').append('<p>' + inputText + '</p>');
      $('.showResource').hide('slow');
    }
  });
})();
</script>
</body>
</html>
